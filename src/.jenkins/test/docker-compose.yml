version: '3.0'
services:
  database:
    image: amsterdam/postgres
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: timetell

  test:
    build: ../..
    links:
      - database
    environment:
      DB_NAME: timetell
      DB_USER: timetell
      DB_HOST: database
      DB_PASSWORD: insecure
      DB_PORT_5432: 5432
    command: >
      bash -c "/app/docker-wait.sh && /app/test.sh"